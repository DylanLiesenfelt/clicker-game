<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/store.css">
</head>
<body>
    <div id="display">

    </div>
    <div id="store">
        <div id="store-info">
            <h3 id="store-coin">Coins: 0</h3>
            <button id="exit-store-btn">X</button>
        </div>
        <div id="card-display">
            
        </div>
        <div id="pack-display">
            <div id="pack1" class="packs">
            </div>
            <div id="pack2" class="packs">
            </div>
            <div id="pack3" class="packs">
            </div>
        </div>
        <div id="upgrade-display">

        </div>
    </div>
    <div id="game">
        <div id="enemy">
            <div id="health-cont">
                <div id="enemy-health">
                    <div id="health-bar">
                    </div>
                </div>
                <div id="health-value">
                </div>
            </div>
            <div id="enemy-card">
                <h3 id="enemy-name" class="enemy-info">Name</h3>
                <img src="./assets/images/card_images/default.jpeg" id="enemy-img">
                <h3 id="enemy-lvl" class="enemy-info">Lvl</h3>
            </div>
        </div>
        <div id="deck">
            <div id="controls">
                <button id="store-btn">Store</button>
                <h3 id="coin">Coins: 0</h3>
            </div>
            <div id="hand">
                
            </div>
        </div>
    </div>
    <script src="./src/ui.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/store.js"></script>
</body>
</html>
