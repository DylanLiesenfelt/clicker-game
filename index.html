<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Clicky Card Game V0.1.0" />
    <meta property="og:description" content="A community driven interactive art gallery/game" />
    <meta property="og:image" content="./assets/images/card_images/Cyber_Demon.webp" />
    <meta property="og:url" content="https://yourwebsite.com/" />
    <meta property="og:type" content="website" />
    <title>Clicky Game</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/store.css">
    <link rel="stylesheet" href="./assets/style/start.css">
</head>
<body>
    <div class="rotate-warning">
        Please rotate your device to landscape mode for the best experience.
    </div>
    <div id="start-menu">
        <h1>Clicky Card Game</h1>
        <h4>Name in Progress</h4>
        <button id="new-game-btn">New Game</button>
        <p>V 0.1.0</p>
    </div>      
    <div id="store">
        <div id="store-info">
            <h3 id="store-coin">Coins: 0</h3>
            <button id="exit-store-btn">X</button>
        </div>
        <div id="card-display">
            
        </div>
        <div id="pack-display">
            <div id="pack1" class="packs">
                <div class="pack-price">15 Coins</div>
            </div>
            <div id="pack2" class="packs">
                <div class="pack-price">15 Coins</div>
            </div>
            <div id="pack3" class="packs">
                <div class="pack-price">15 Coins</div>
            </div>
        </div>
        <div id="upgrade-display">
            <div id="click-upgrade" class="upgrade">
                Click Mod: 1
            </div>
            <button id="click-btn" class="upgrade-btn">50 Coins</button>
            <div id="coin-upgrade" class="upgrade">
                Coin Mod: 1
            </div>
            <button id="coin-btn" class="upgrade-btn">50 Coins</button>
            <div id="speed-upgrade" class="upgrade">
                Speed Mod: 1
            </div>
            <button id="speed-btn" class="upgrade-btn">50 Coins</button>
        </div>
    </div>
    <div id="game">
        <div id="enemy">
            <div id="health-cont">
                <div id="enemy-health">
                    <div id="health-bar">
                    </div>
                </div>
                <div id="health-value">
                </div>
            </div>
            <div id="enemy-card">
                <h3 id="enemy-name" class="enemy-info">Name</h3>
                <img src="./assets/images/card_images/default.jpeg" id="enemy-img">
                <h3 id="enemy-lvl" class="enemy-info">Lvl</h3>
            </div>
        </div>
        <div id="deck">
            <div id="controls">
                <button id="store-btn">Store</button>
                <h3 id="coin">Coins: 0</h3>
            </div>
            <div id="hand">
                
            </div>
        </div>
    </div>
    <script src="./src/ui.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/store.js"></script>
</body>
</html>
